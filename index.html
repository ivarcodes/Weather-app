<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <input type="text" placeholder="Enter city name" id="cityin">
    <div class="second-div">
      <figure>
        <img src="sunny.png" alt="Weather" id="imgg">
        <figcaption>
          <h3 id="city">City Name</h3>
          <h3 id="climate">Sunny</h3>
        </figcaption>
      </figure>

    </div>
    <div class="content">
      <h2 id="date">Today's Date
      </h2>
      <h2 id="temperature">Temperature</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
